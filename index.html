<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The TikTok</title>
  </head>
  <body>

    <!-- This is the sideBar  -->
     <header>
    <aside>

        <!-- This contains three parts -->
      <nav>
        <ul>

            <!-- Holds Searchbar and Title -->
          <div id="Caption">
            <span id="title">
              <i class="fa-brands fa-tiktok"></i>
              <h1>TikTok</h1>
            </span>

            <span id="searchBox">
              <i class="fa-brands fa-searchengin"></i>
              <input type="search" placeholder="Search" />
            </span>
          </div>

          <!-- This helps user navigate other Parts of the page -->
          <div id="asideLinks">
            <a href="#">
              <li><i class="fa-solid fa-house"></i></li>
              <span>For You</span>
            </a>

            <a href="#">
              <li><i class="fa-regular fa-compass"></i></li>
              <span>Explore</span>
            </a>

            <a href="#">
              <li><i class="fa-regular fa-user"></i></li>
              <span>Following</span>
            </a>

            <a href="#">
              <li><i class="fa-solid fa-user-group"></i></li>
              <span>Friends</span>
            </a>

            <a href="#">
              <li><i class="fa-regular fa-square-plus"></i></li>
              <span>Upload</span>
            </a>

            <a href="#">
              <li><i class="fa-regular fa-message"></i></li>
              <span>Activity</span>
            </a>

            <a href="#">
              <li><i class="fa-regular fa-paper-plane"></i></li>
              <span>Message</span>
            </a>

            <a href="#">
              <li><i class="fa-solid fa-tv"></i></li>
              <span>Live</span>
            </a>

            <a href="#" id="sideProfilePic">
              <li><img src="./img/profilePic.jpg" alt="" /></li>
              <span>Profile</span>
            </a>

            <a href="#">
              <li><i class="fa-solid fa-ellipsis"></i></li>
              <span>More</span>
            </a>
          </div>

          <!-- This shows accounts followed by the user -->
          <div id="followingAccounts">
            <a href="#">
              <span class="followingAccountsProfile">
                <img src="https://i.pinimg.com/736x/02/54/60/02546015b1f087efefd7bafd155d0156.jpg" alt="" />

              </span>
              <li>
                <h2>Hello_World</h2>
                <p>betty_1y</p>
              </li>
            </a>
          </div>

        </ul>
      </nav>

</header>
